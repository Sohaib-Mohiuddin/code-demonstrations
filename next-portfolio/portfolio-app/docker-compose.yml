services:
  portfolio-app:
    build: .
    container_name: portfolio-app
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"      # Next.js dev server
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app           # mount source for live edit
      - node_modules:/app/node_modules
    networks:
      - portfolio_network
    tty: true            # keep logs interactive

networks:
  portfolio_network:
    driver: bridge

volumes:
  node_modules:
